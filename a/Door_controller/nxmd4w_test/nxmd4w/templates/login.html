{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicons -->
    <link href="{% static 'images/favicon.ico' %}" rel="icon">

    <script src="https://kit.fontawesome.com/6aa2e502bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>Login Pegasus</title>
</head>
<body id="home">

    <!-- Home Section -->

    <header id="home-section">
        <div class="dark-overlay">
            <div class="home-inner container">

                    <div class="col-md-6 offset-md-3">
                        <div class="card card-center bg-primary text-center card-form">
                            <div class="card-body">
                                <h3>Signin</h3>
                                <br>
                                <form method="POST">
                                  {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" placeholder="Username" name="username">
                                    </div>
                                    <!-- <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" placeholder="Email">
                                    </div> -->
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                                    </div>
                                    <!-- <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" placeholder="Confirm Password">
                                    </div> -->
                                    <input type="submit" value="Signin" class="btn btn-outline-light btn-block">
                                </form>

                                <div class="">
                                  <div class="">
                                    <br>
                                    <p>Remember me</p>
                                  </div>
                                  <div class="">
                                    <p>Forgot Password?</p>
                                  </div>
                                </div>

                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </header>

    <!-- Footer -->

    <div id="main-footer" class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center py-4">
                    <p>&copy;
                    <a href="https://www.pegasusequipments.com/">Pegasus Equipments Pvt Ltd.&nbsp;</a><span id="year"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        // Getting the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
