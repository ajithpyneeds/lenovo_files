{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicons -->
    <link href="{% static 'images/favicon.ico' %}" rel="icon">

    <script src="https://kit.fontawesome.com/6aa2e502bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>Login Pegasus</title>
</head>
<body id="home">

  <h2 class="text-center">Edit Profile</h2>

  <div class="col-md-6 offset-md-3">
    <form action="{% url 'edit_profile' %}" method="POST">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <p>Your Form Has Errors...</p>
          {% for field in form %}
            {% if field.errors %}
              {{ field.errors }}
            {% endif %}
          {% endfor %}
        </div>

      {% endif %}

      {{ form.as_p }}

      <div class="container">
        <input type="submit" value="Edit Profile" class="btn btn-secondary">
      </div>

    </form>

    <br>

    <p> <a href="{% url 'change_password' %}">Click Here</a> to change the password.</p>

  </div>

<!-- Footer -->

<div id="main-footer" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col text-center py-4">
                <p>&copy;
                <a href="https://www.pegasusequipments.com/">Pegasus Equipments Pvt Ltd.&nbsp;</a><span id="year"></span></p>
            </div>
        </div>
    </div>
</div>


    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        // Getting the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>
</html>
