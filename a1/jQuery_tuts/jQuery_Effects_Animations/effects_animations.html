<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Effects & Animations</title>
    <link rel="stylesheet" href="css/style.css">
    <style media="screen">
    #box {
      background: #333;
      color: #fff;
      width: 500px;
      height: 90px;
      padding: 40px;
      text-align: center;
    }

    #box2 {
      background: red;
      width: 100px;
      height: 100px;
      position: relative;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>JQuery Effects & Animations</h1>
    </header>
    <div class="container">
      <button type="button" id="btnFadeOut" name="button">Fade Out</button>
      <button type="button" id="btnFadeIn" name="button">Fade In</button>
      <button type="button" id="btnFadeTog" name="button">Fade Tog</button>
      <br>
      <br>
      <hr>
      <br>
      <button type="button" id="btnSlideUp" name="button">Slide Up</button>
      <button type="button" id="btnSlideDown" name="button">Slide Down</button>
      <button type="button" id="btnSlideTog" name="button">Slide Tog</button>
      <button type="button" id="btnStop" name="button">Stop</button>
      <br>
      <br>
      <hr>
      <br>
      <div id="box">
        <h1>Hello World</h1>
      </div>

      <button type="button" id="moveLeft" name="button">Move Left</button>
      <button type="button" id="moveRight" name="button">Move Right</button>
      <button type="button" id="moveAround" name="button">Move Around</button>

      <div id="box2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
          $('#btnFadeOut').click(function(){
            //$('#box').fadeOut();
            // $('#box').fadeOut('fast');
            // $('#box').fadeOut('slow');
            // $('#box').fadeOut(3000);
            $('#box').fadeOut(1000, function(){
              $('#btnFadeOut').text('Its Gone');
            });
          });


          $('#btnFadeIn').click(function(){
            //$('#box').fadeIn();
            // $('#box').fadeIn('fast');
            // $('#box').fadeIn('slow');
            // $('#box').fadeIn(3000);
            $('#box').fadeIn(1000, function(){
              $('#btnFadeIn').text('Came back');
            });
          });


          $('#btnFadeTog').click(function(){
            $('#box').fadeToggle(1000);
          });

          $('#btnSlideUp').click(function(){
            // $('#box').slideUp();
            $('#box').slideUp(1000, function(){
              $('#btnSlideUp').text('Moved');
            });
          });

          $('#btnSlideDown').click(function(){
            $('#box').slideDown(5000);
            // $('#box').slideDown('slow');
          });

          $('#btnSlideTog').click(function(){
            $('#box').slideToggle();
          });

          $('#btnStop').on('click',function(){
            $('#box').stop();
          });
        });

        $(document).ready(function(){
          $('#moveLeft').click(function(){
            $('#box2').animate({
              left: 500,
              height: '300px',
              width: 300,
              opacity: '0.5'
            });
          });

          $('#moveRight').click(function(){
            $('#box2').animate({
              left: 0,
              height: '100px',
              width: '100px',
              opacity: '1'
            });
          });

          $('#moveAround').click(function(){
            var box = $('#box2');
            box.animate({
              left: 200
            })
            box.animate({
              top: 300
            });
            box.animate({
              left: 0,
              top: 300
            })
            box.animate({
              left: 0,
              top: 0
            })
          });
        });
    </script>
  </body>
</html>
