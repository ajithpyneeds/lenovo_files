<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Application</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <div class="logo">
          <img class="img1" src="static/img/logo.png" alt="Intell-Eyes Logo" />
          <p>Intell-Eyes</p>
        </div>
        <div class="heading">
          <h1 id="head1">Covid 19</h1>
          <h1>Daily Symptom Check</h1>
        </div>
      </div>
      <div class="main">
        <h3 class="head1">
          Are you or anyone around you experiencing the following
        </h3>
        <div class="block1">
          <ul>
            <li>Extreme difficulty in breathing</li>
            <li>Chest pain or pressure</li>
            <li>Severe constant lightheadedness</li>
            <li>Feeling disoriented</li>
            <li>Unresposive</li>
          </ul>
        </div>
      </div>
    </div>
